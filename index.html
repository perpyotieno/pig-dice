<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="trial">
    <div class="crazy">
      <h1>Pig Dice</h1>
      <h2>Let us have some fun!</h2>
      <!-- <img src="http://www.animatedimages.org/data/media/710/animated-dice-image-0079.gif" alt="animated-dice-image-0095" /> -->
      <img src="" alt="">
      <p class="playButton">Play now</p>
    </div>

  </div>


  <div class="playGame">

    <h3 class="startNewGame">Start a new Game</h3>
    <form id="formFields" class="forms" action=" " method="post">
      <label for="player1">First player</label>
      <input type="text" required id="nameplayer1" name="" value="" placeholder="Enter first player's name">
      <label for="player2">Second player</label>
      <input type="text" required id="nameplayer2" name="" value="" placeholder="Enter second player's name">
      <button id="playButton" type="submit" name="button">Start</button>
    </form>
  </div>

  <div class="playingSection" id="try">
    <div class="firstPlayer">
      <h4 class="nameofplayer1Output"></h4>
      <img src="images/iconplayer1.jpg" alt="Image Icon for first player">
      <p>Dice roll:<span class="diceRoll1"></span></p>
      <p>Turn score:<span class="turnScore1"></span></p>
      <p>Total score: <span class="totalScore1"></span></p>
      <button type="button" name="button" class="user1roll">Roll</button>
      <button type="button" name="button" class="user1hold">Hold</button>
    </div>


    <div class="secondPlayer">
      <h4 class="nameofplayer2Output"></h4>
      <img src="images/iconplayer2.jpg" alt="Image Icon for second player">
      <p>Dice roll: <span class="diceRoll2"></span></p>
      <p>Turn score: <span class="turnScore2"></span></p>
      <p>Total score: <span class="totalScore2"></span></p>
      <button type="button" name="button" class="user2roll">Roll</button>
      <button type="button" name="button" class="user2hold">Hold</button>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>

</html>
